<script>
	var live2DHelper = new Live2DHelper({canvas: 'live2d'});

	window.onload = function() {
		var path = "/assets/models/asuna/asuna_02/asuna_02.model.json";
		live2DHelper.loadModel(path, function(){
            console.log('load model')
            live2DHelper.startTurnHead();
            live2DHelper.modelScaling(0.1)
            document.getElementById("live2d").addEventListener("mousemove", followPointer, false);
		});
    };
    
    function followPointer(e) {
        live2DHelper.followPointer(e);
    }
</script>
